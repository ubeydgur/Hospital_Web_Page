{% extends "base.html" %}


{% block title %} Create Account {% endblock %}


{% block content %} 

<h2>New Create Account</h2>

<form method="post" action="{% url 'create_patient' %}">
    {% csrf_token %}
    <div class="wrap-input100 validate-input">
        <input class="input100" type="text" name="id" placeholder="TCKN">
        <span class="focus-input100"></span>
    </div>

    <div class="wrap-input100 validate-input">
        <input class="input100" type="text" name="firstname" placeholder="First Name">
        <span class="focus-input100"></span>
    </div>

    <div class="wrap-input100 validate-input">
        <input class="input100" type="text" name="surname" placeholder="Surname">
        <span class="focus-input100"></span>
    </div>

    <div class="wrap-input100 validate-input">
        <input class="input100" type="text" name="birth" placeholder="Birth">
        <span class="focus-input100"></span>
    </div>

    <div class="wrap-input100 validate-input">
        <input class="input100" type="text" name="gender" placeholder="Gender">
        <span class="focus-input100"></span>
    </div>

    <div class="wrap-input100 validate-input">
        <input class="input100" type="text" name="phone" placeholder="Phone">
        <span class="focus-input100"></span>
    </div>

    <div class="wrap-input100 validate-input">
        <input class="input100" type="text" name="address" placeholder="Address">
        <span class="focus-input100"></span>
    </div>

    <div class="wrap-input100 validate-input">
        <input class="input100" type="password" name="password" placeholder="Password">
        <span class="focus-input100"></span>
    </div>

    <div class="container-login100-form-btn">
        <button type="submit" class="btn btn-primary">Create User</button>
    </div>
</form>


{% endblock %}
