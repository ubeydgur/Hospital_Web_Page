<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Table</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: space-between;
        }
        .top-left-button {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 5px 10px;
            font-size: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .top-left-button:hover {
            background-color: #0056b3;
        }
        .content {
            display: flex;
            width: 100%;
        }
        .table-container {
            width: 75%; /* Ekranın 4'te 3'ü */
            padding: 20px;
        }
        .update-system {
            width: 25%; /* Kalan 4'te 1 */
            padding: 20px;
            border-left: 1px solid #ccc;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <button class="top-left-button" onclick="location.href='/admin_index'">BACK</button>

    <div class="content">
        <div class="table-container">
            <h1>Patient Table</h1>
            <table>
                <thead>
                    <tr>
                        <th>TCKN</th>
                        <th>NAME</th>
                        <th>SURNAME</th>
                        <th>BIRTH</th>
                        <th>GENDER</th>
                        <th>PHONE</th>
                        <th>ADDRESS</th>
                        <th>PASSWORD</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    {% for book in books %}
                    <tr>
                        <td>{{ book.0 }}</td>
                        <td>{{ book.1 }}</td>
                        <td>{{ book.2 }}</td>
                        <td>{{ book.3 }}</td>
                        <td>{{ book.4 }}</td>
                        <td>{{ book.5 }}</td>
                        <td>{{ book.6 }}</td>
                        <td>{{ book.7 }}</td>

                        <td>
                            <form method="post" action="{% url 'delete_patient' %}">
                                {% csrf_token %}
                                <input type="hidden" name="patient_id" value="{{ book.0 }}">
                                <button type="submit" name="action" value="remove_patient" class="btn btn-secondary">Remove</button>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <div class="update-system">
            <h1>Update System</h1>
            <!-- Güncelleme sistemi formu veya içeriği buraya gelecek -->
            <form method="post" action="{% url 'create_patient_admin' %}">
                {% csrf_token %}
                <div class="wrap-input100 validate-input">
                    <input class="input100" type="text" name="id" placeholder="TCKN">
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100 validate-input">
                    <input class="input100" type="text" name="firstname" placeholder="First Name">
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100 validate-input">
                    <input class="input100" type="text" name="surname" placeholder="Surname">
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100 validate-input">
                    <input class="input100" type="text" name="birth" placeholder="Birth">
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100 validate-input">
                    <input class="input100" type="text" name="gender" placeholder="Gender">
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100 validate-input">
                    <input class="input100" type="text" name="phone" placeholder="Phone">
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100 validate-input">
                    <input class="input100" type="text" name="address" placeholder="Address">
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100 validate-input">
                    <input class="input100" type="password" name="password" placeholder="Password">
                    <span class="focus-input100"></span>
                </div>

                <div class="container-login100-form-btn">
                    <button type="submit" name="action" value="create_user" class="btn btn-primary">Create Patient</button>
                    <button type="submit" name="action" value="update_patient" class="btn btn-secondary">Update Patient</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
